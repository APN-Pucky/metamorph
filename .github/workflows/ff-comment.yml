name: Fast-Forward Comment

on:
  pull_request:

# avoid double tripple comments?
concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true


jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - run: git fetch origin ${{ github.event.pull_request.head.ref }}:${{ github.event.pull_request.head.ref }}
      - run: git fetch origin ${{ github.event.pull_request.base.ref }}:${{ github.event.pull_request.base.ref }}
      - uses: actions-ecosystem/action-add-labels@v1
        if: ${{ git merge-base --is-ancestor github.event.pull_request.base.ref  github.event.pull_request.head.ref }}
        with:
          labels: fast-forward
      - uses: actions-ecosystem/action-remove-labels@v1
        if: ${{ ! git merge-base --is-ancestor  github.event.pull_request.base.ref  github.event.pull_request.head.ref }}
        with:
          labels: fast-forward
